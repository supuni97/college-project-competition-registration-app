<section class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow border-0">
        <div class="card-body p-4 text-center">

          <!-- User Plus Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor"
            class="bi bi-person-plus-fill mb-3 text-primary" viewBox="0 0 16 16">
            <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
            <path fill-rule="evenodd"
              d="M13.5 5a.5.5 0 0 1 .5.5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 .5-.5z" />
          </svg>

          <h2 class="fw-bold mb-2">Create Your Account</h2>
          <p class="mb-4 text-muted">Showcase your skills and compete with the best minds in tech!</p>

          <form id="registerForm">
            <!-- Full Name -->
            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
              <input type="text" name="fullName" class="form-control" id="fullName" placeholder="Full name" required
                [(ngModel)]="registerObj.fullName">
            </div>

            <!-- Email -->
            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
              <input type="email" name="email" class="form-control" id="email" placeholder="Email address" required
                [(ngModel)]="registerObj.email">
            </div>

            <!-- College Name -->
            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="bi bi-building"></i></span>
              <input type="text" name="collegeName" class="form-control" id="collegeName" placeholder="College name"
                required [(ngModel)]="registerObj.collegeName">
            </div>

            <!-- Password with Angular toggle -->
            <div class="mb-3 input-group">
              <span class="input-group-text">
                <i class="bi bi-lock-fill"></i>
              </span>
              <input [type]="showPassword ? 'text' : 'password'" class="form-control" [(ngModel)]="registerObj.password"
                id="password" name="password" placeholder="Password" required>
              <span class="input-group-text" (click)="togglePasswordVisibility()" style="cursor: pointer;">
                <i [ngClass]="showPassword ? 'bi-eye' : 'bi-eye-slash'"></i>
              </span>
            </div>


            <!-- Terms -->
            <div class="form-check mb-4 text-start">
              <input class="form-check-input" type="checkbox" id="agree" required>
              <label class="form-check-label" for="agree">
                I agree to the <a href="#" class="text-decoration-none">terms and conditions</a>.
              </label>
            </div>

            <!-- Buttons -->
            <div class="d-grid gap-2">
              <button type="button" class="btn btn-primary fw-bold" (click)="onRegister()">Register</button>
              <button type="button" class="btn btn-outline-secondary">Already have an account? Login</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</section>

<script>
  // Show/hide password toggle
  const toggle = document.getElementById("togglePassword");
  const password = document.getElementById("password");

  toggle.addEventListener("click", function () {
    const type = password.getAttribute("type") === "password" ? "text" : "password";
    password.setAttribute("type", type);
    this.classList.toggle("bi-eye");
    this.classList.toggle("bi-eye-slash");
  });
</script>
