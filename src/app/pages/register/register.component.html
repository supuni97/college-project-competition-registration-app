<section class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow border-0">
        <div class="card-body p-4 text-center">
          <!-- User Plus Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor"
            class="bi bi-person-plus-fill mb-3 text-primary" viewBox="0 0 16 16">
            <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
            <path fill-rule="evenodd"
              d="M13.5 5a.5.5 0 0 1 .5.5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 .5-.5z" />
          </svg>

          <h2 class="fw-bold mb-2">Create Your Account</h2>
          <p class="mb-4 text-muted">Showcase your skills and compete with the best minds in tech!</p>

          <form>
            <!-- form fields unchanged -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>

            <div class="mb-3">
              <label for="college" class="form-label">College</label>
              <input type="text" class="form-control" id="college" placeholder="Enter your college">
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="department" class="form-label">Department</label>
                <input type="text" class="form-control" id="department" placeholder="Enter department">
              </div>
              <div class="col-md-6">
                <label for="year" class="form-label">Year of Study</label>
                <select class="form-select" id="year">
                  <option selected disabled>Select year</option>
                  <option>1st Year</option>
                  <option>2nd Year</option>
                  <option>3rd Year</option>
                  <option>4th Year</option>
                  <option>Other</option>
                </select>
              </div>
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="Enter phone number">
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
              </div>
              <div class="col-md-6">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
              </div>
            </div>

            <div class="form-check mb-4">
              <input class="form-check-input" type="checkbox" id="agree">
              <label class="form-check-label" for="agree">
                I agree to the <a href="#" class="text-decoration-none">terms and conditions</a>.
              </label>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary fw-bold">Register</button>
              <button type="button" class="btn btn-outline-secondary">Already have an account? Login</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</section>
