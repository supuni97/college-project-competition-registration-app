<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container my-5">
  <div class="row g-4">

    <!-- Table Section -->
    <div class="col-md-7">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Competitions List</h5>
        </div>
        <div class="card-body">
          <table class="table table-striped align-middle">
            <thead>
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Status</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="competitionTableBody">
              <!-- Example row -->
              <tr>
                <td>1</td>
                <td>Physics Olympiad</td>
                <td><span class="badge bg-warning text-dark">Upcoming</span></td>
                <td>2025-07-18</td>
                <td>2025-07-20</td>
                <td>
                  <button class="btn btn-sm btn-warning me-1">Edit</button>
                  <button class="btn btn-sm btn-danger">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Form Section -->
    <div class="col-md-5">
      <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
          <h5 class="mb-0">Add / Edit Competition</h5>
        </div>
        <div class="card-body">
          <form id="competitionForm">
            <input type="hidden" class="form-control" id="competitionId">

            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" required>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>

            <div class="mb-3">
              <label for="startDate" class="form-label">Start Date</label>
              <input type="datetime-local" class="form-control" id="startDate" required>
            </div>

            <div class="mb-3">
              <label for="endDate" class="form-label">End Date</label>
              <input type="datetime-local" class="form-control" id="endDate" required>
            </div>

            <div class="mb-3">
              <label for="status" class="form-label">Status</label>
              <select class="form-select" id="status" required>
                <option value="">Select Status</option>
                <option value="Upcoming">Upcoming</option>
                <option value="Ongoing">Ongoing</option>
                <option value="Completed">Completed</option>
              </select>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-success">Save</button>
              <button type="submit" class="btn btn-secondary">Clear</button>

            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
